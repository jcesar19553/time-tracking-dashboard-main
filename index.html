<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <main>
    <div class="masive-container">


      <div class="right-side-grid">

        <div class="left-side">

          <div class="up-cont">
            <div class="profile">
              <img src="images/image-jeremy.png" alt="">
            </div>
            <p class="paraUp">Report for</p>
            <h1>Jeremy Robson</h1>

          </div>

            <p class="para">Daily</p>
            <p class="paraTWO">Weekly</p>
            <p class="paraThree">Monthly</p>
         
          
        </div>
                 <div class="cardsA card">
                    <img src="images/icon-work.svg" alt="">
                    <div class="cards-in">
                      <p>Work</p>
                      <h1>32hrs</h1>
                      <h2 class="last">Last Week - 36hrs</h2>
                      <img src="images/icon-ellipsis.svg" alt="">
                    </div>
                    
                 </div>

                 <div class="cardsB card">
                  <img src="images/icon-play.svg" alt="">
                    <div class="cards-in">
                      <p>Play</p>
                      <h1>10hrs</h1>
                      <h2 class="last">Last Week - 8hrs</h2>
                      <img src="images/icon-ellipsis.svg" alt="">
                    </div>
                 </div>

                 <div class="cardsC card">
                  <img src="images/icon-study.svg" alt="">
                    <div class="cards-in">
                      <p>Study</p>
                      <h1>4hrs</h1>
                      <h2 class="last">Last Week - 7hrs</h2>
                      <img src="images/icon-ellipsis.svg" alt="">
                    </div>
                 </div>
                 
                 <div class="cardsD card">
                  <img src="images/icon-exercise.svg" alt="">
                  <div class="cards-in">
                    <p>Exencise</p>
                    <h1>4hrs</h1>
                    <h2 class="last">Last Week - 5hrs</h2>
                    <img src="images/icon-ellipsis.svg" alt="">
                  </div>
                 </div>

                <div class="cardsE card">
                  <img src="images/icon-social.svg" alt="">
                    <div class="cards-in">
                      <p>Social</p>
                      <h1>5hrs</h1>
                      <h2 class="last">Last Week - 10hrs</h2>
                      <img src="images/icon-ellipsis.svg" alt="">
                    </div>
                </div> 

               <div class="cardsF card">
                <img src="images/icon-self-care.svg" alt="">
                    <div class="cards-in">
                      <p>Self Care</p>
                      <h1>2hrs</h1>
                      <h2 class="last">Last Week - 2hrs</h2>
                      <img src="images/icon-ellipsis.svg" alt="">
                    </div>
               </div>
      </div>
    </div>
  </main>

</body>
</html>
